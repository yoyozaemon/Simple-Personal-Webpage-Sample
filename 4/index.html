<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
        <meta http-equiv="Cache-Control" content="no-cache, no-store,must-revalidate"/>
        <meta http-equiv="Pragma" content="no-cache"/> 
        <meta http-equiv="Expires" content="0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Username</title>

        <!--<link rel="icon" type="image/png" href="./assets/img/favico-logo.png">-->
        <!--BootStrap-->
        <link rel="stylesheet" href="./css/bootstrap.min.css">

        <!--Font-Awesome-->
        <link rel="stylesheet" href="./css/fontawesome.min.css">
        <link rel="stylesheet" href="./css/brands.css">
        <link rel="stylesheet" href="./css/solid.css">
        <link rel="stylesheet" href="./css/regular.css">

        <!--Custom CSS-->

        <body>

            <!--Section Header -->
            <section id="section-header" class="primary-color h-100"> 
                <div class="container p-3 profile-box">

                                    <li><a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                                    <li><a href="http://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
